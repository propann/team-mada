<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEAM-MADA // Entrée</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="grid">
    <header class="hero">
      <p class="badge">system // online</p>
      <h1>TEAM-MADA // zone d'accès</h1>
      <p>Portail statique. Mode console. Survie numérique.</p>
    </header>

    <section class="tiles" id="tiles">
      <article class="tile" data-service="jeux-text">
        <div class="tile__header">
          <span class="pill" id="jeux-status">CHECKING...</span>
          <h2>JEUX-TEXT</h2>
        </div>
        <p class="tile__desc">Terminal narratif / survie textuelle</p>
        <div class="tile__actions">
          <a class="btn" href="/jeux-text/">ENTRER</a>
          <span class="hint">Ping: /jeux-text/health</span>
        </div>
      </article>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
